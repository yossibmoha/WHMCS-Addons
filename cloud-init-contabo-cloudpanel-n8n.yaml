      # Colors
      RED='\033[0;31m'
      GREEN='\033[0;32m'
      YELLOW='\033[1;33m'
      BLUE='\033[0;34m'
      NC='\033[0m'
      
      echo
      echo "=================================================================="
      
      # Check cloud-init status
      CLOUD_INIT_STATUS=$(cloud-init status 2>/dev/null | awk '{print $2}')
      
      if [ "$CLOUD_INIT_STATUS" = "running" ]; then
        echo -e " ${YELLOW}ðŸ”„ INSTALLATION IN PROGRESS${NC}"
        echo "=================================================================="
        echo
        echo -e " ${BLUE}ðŸ“¦ Installing: CloudPanel V2 + n8n + Docker + MySQL${NC}"
        echo
        
